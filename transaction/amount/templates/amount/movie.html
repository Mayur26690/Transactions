
<!DOCTYPE html>
<html>
    <body>
        <h1>{{ans}}</h1>
            <b><table border="1">
             <tr style="color:Blue">
                <th>User Name</th>
                <th>Movie</th>
             </tr>

            {% for movie in movies %}

            <tr style="text-align:center">
                <td>{{ movie.name}}</td>
                <td>{{ movie.movie}}</td>
            </tr>
            {% endfor %}
        </table></b>
    {% if total > 100 %}
    <p>Total Money Spent On Movie: <b style="color:red">${{total}}</b></p> 
    {% else %}
    <p>Total Money Spent On Movie: ${{total}}</p> 
    {% endif %}
       
    </body>
</html>
